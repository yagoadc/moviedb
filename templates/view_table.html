<div id="divBusca">
  <input type="text" id="txtBusca" placeholder="Buscar..."/>
  <img src="search3.png" id="btnBusca" alt="Buscar"/>
</div>
<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ano</th>
                <th>Sinopse</th>
                <th>Duração</th>
                <th>Ranking</th>
                <th>Capa</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat = "filme in Filmes">
                <td>{{filme.ID}}</td>
                <td>{{filme.Nome}}</td>
                <td>{{filme.Diretor}}</td>
                <td>{{filme.Tipo}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
            </tr>
        </tfoot>
    </table>
